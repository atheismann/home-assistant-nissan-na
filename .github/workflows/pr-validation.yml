# This workflow validates PRs before merge
# Runs: linting, formatting checks, tests, and configuration validation
# Does NOT create releases - that happens only on merge via release-on-merge.yml
# This approach reduces compute by avoiding redundant pre-releases on every PR

name: PR Validation

permissions:
  contents: read
  pull-requests: read

on:
  pull_request:
    branches:
      - main

jobs:
  # Combined linting and formatting checks
  lint-and-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.pull_request.title, '[skip ci]') && !contains(github.event.pull_request.title, '[ci skip]') }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install pipenv
        run: pip install pipenv

      - name: Install dependencies
        run: pipenv install --dev

      - name: Run Black format check
        run: pipenv run black --check .

      - name: Run isort import check
        run: pipenv run isort --check-only custom_components tests

      - name: Run flake8 linting
        run: pipenv run flake8 .

  # Run tests with coverage
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.pull_request.title, '[skip ci]') && !contains(github.event.pull_request.title, '[ci skip]') }}
    strategy:
      matrix:
        python-version: ['3.12']
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install pipenv
        run: pip install pipenv

      - name: Install dependencies
        run: pipenv install --dev

      - name: Run tests with coverage
        run: pipenv run coverage run -m pytest

      - name: Generate coverage report
        run: pipenv run coverage report

      - name: Generate coverage XML
        run: pipenv run coverage xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: matrix.python-version == '3.12'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  # Validate manifest and HACS configuration
  validate:
    name: Validate Configuration
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.pull_request.title, '[skip ci]') && !contains(github.event.pull_request.title, '[ci skip]') }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Validate manifest.json
        run: |
          if ! jq empty custom_components/nissan_na/manifest.json; then
            echo "Invalid JSON in manifest.json"
            exit 1
          fi
          echo "manifest.json is valid JSON"

      - name: Check required manifest fields
        run: |
          MANIFEST="custom_components/nissan_na/manifest.json"
          REQUIRED_FIELDS=("domain" "name" "version" "documentation" "requirements" "codeowners" "iot_class" "config_flow")
          
          for field in "${REQUIRED_FIELDS[@]}"; do
            if ! jq -e ".$field" "$MANIFEST" > /dev/null; then
              echo "Missing required field: $field"
              exit 1
            fi
          done
          echo "All required fields present in manifest.json"

  validate-hacs:
    name: Validate HACS Configuration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: HACS validation
        uses: hacs/action@main
        with:
          category: integration