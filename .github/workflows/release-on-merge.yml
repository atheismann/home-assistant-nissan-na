name: Release on Merge

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'

permissions:
  contents: write
  issues: read
  pull-requests: read

jobs:
  release:
    if: |
      !contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, '[skip-ci]')
    runs-on: ubuntu-latest
    steps:

      # Decode the GitHub App Private Key
      - name: Decode the GitHub App Private Key
        id: decode
        run: |
          private_key=$(echo "${{ secrets.ACTIONS_RUNNER_APPLICATION_PRIVATE_KEY }}" | base64 -d | awk 'BEGIN {ORS="\n"} {print}' | head -c -2) &> /dev/null
          echo "::add-mask::$private_key"
          echo "private-key=$private_key" >> "$GITHUB_OUTPUT"

      # Get workflow token
      - name: Get Token
        id: get_workflow_token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.ACTIONS_RUNNER_APPLICATION_ID }}
          private-key: ${{ steps.decode.outputs.private-key }}

      # Get GitHub App User ID
      - name: Get GitHub App User ID
        id: get-user-id
        run: echo "user-id=$(gh api "/users/${{ steps.get_workflow_token.outputs.app-slug }}[bot]" --jq .id)" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ steps.get_workflow_token.outputs.token }}
      - run: |
          git config --global user.name '${{ steps.get_workflow_token.outputs.app-slug }}[bot]'
          git config --global user.email '${{ steps.get-user-id.outputs.user-id }}+${{ steps.get_workflow_token.outputs.app-slug }}[bot]@users.noreply.github.com'

      # Checkout code
      - uses: actions/checkout@v4
        with:
          token: ${{ steps.get_workflow_token.outputs.token }}
          fetch-depth: 0


      # Bump version and create tag
      - name: Bump version and push tag
        id: bump
        uses: anothrNick/github-tag-action@v1.75.0
        env:
          GITHUB_TOKEN: ${{ steps.get_workflow_token.outputs.token }}
          WITH_V: true
          DEFAULT_BUMP: patch
          RELEASE_BRANCHES: main
          DRY_RUN: false


      # Update manifest.json version
      - name: Update manifest.json version
        run: |
          VERSION=$(echo "${{ steps.bump.outputs.new_tag }}" | sed 's/^v//')
          jq '.version = "'${VERSION}'"' custom_components/nissan_na/manifest.json > tmp.$$.json && mv tmp.$$.json custom_components/nissan_na/manifest.json


      # Generate and update CHANGELOG.md
      - name: Generate and update CHANGELOG.md
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configuration: .github/changelog-configuration.json
        env:
          GITHUB_TOKEN: ${{ steps.get_workflow_token.outputs.token }}
          version: ${{ steps.bump.outputs.new_tag }}


      # Commit and push CHANGELOG.md and manifest.json
      - name: Commit and push CHANGELOG.md and manifest.json
        run: |
          git add CHANGELOG.md
          git add custom_components/nissan_na/manifest.json
          git commit -m "[skip-ci] chore: update CHANGELOG.md and manifest.json for ${{ steps.bump.outputs.new_tag }}" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ steps.get_workflow_token.outputs.token }}


      # Create GitHub Release
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.bump.outputs.new_tag }}
          name: Release ${{ steps.bump.outputs.new_tag }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ steps.get_workflow_token.outputs.token }}
